<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа Telegram Stars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Купить Telegram Stars</h1>
    </header>
    <main>
        <h2>Выберите количество Stars</h2>
        <form action="/buy" method="post">
            <input type="number" name="stars" placeholder="Введите количество Stars" required>
            <button type="submit">Купить</button>
        </form>
    </main>
    <footer>
        <p>Для получения Stars, свяжитесь с нами через Telegram-бота.</p>
    </footer>
</body>
</html>
